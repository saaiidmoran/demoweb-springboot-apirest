<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,
              initial-scale=1, maximum-scale=1, minimum-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link th:href="@{public/css/login.css}" rel="stylesheet" /> 
    <title>Login</title>
</head>
<body>
<div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="public/imagenes/login.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form name="f" th:action="@{/login}" method="post">							
                            <div class="input-group mb-4">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input autocomplete="off" type="text" name="username" class="form-control input_user" value="" placeholder="usuario" id="username">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input autocomplete="off" type="password" name="password" class="form-control input_pass" value="" placeholder="contraseña" id="password">
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="button" class="btn btn-primary" id="btn-ingresar">Ingresar</button>
                            </div>
                            <div class="mt-3">
                                <div class="d-flex justify-content-center bg-danger">
                                    <div th:if="${param.error}">
										Usuario y contraseña invalidos
									</div>                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
	</div>
		
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="public/js/login.js" type="text/javascript"></script>

</body>
</html>
